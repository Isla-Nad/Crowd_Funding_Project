{% extends 'layouts/base.html' %} {% load static %} {% block title %}Login{% endblock %} {% block content %}
<h1 class="text-center">Login</h1>
<form method="post" class="container my-4" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" />
  </div>
  {% if error_message %}
  <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}
  <button type="submit" class="btn btn-outline-success form-control mt-3">Login</button>
</form>

<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
