{% extends 'layouts/base.html' %} {% load static %} {% block title %}Delete Report{% endblock %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <h1 class="text text-center text-danger">Are you sure you want to delete this Report?</h1>
    <form method="POST" class="text-center mt-5">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a class="btn btn-primary" href="{% url 'report' %}">Cancel</a>
    </form>
  </div>
</div>
<script src="{% static 'projects/js/script.js'%}"></script>
{% endblock%}
