{% extends 'layouts/base.html' %} {% load static %} {% block title %}Edit User Password{% endblock %} {% block content %}
<div class="container my-4">
  <hr />
  <h2 class="text-center bg-body-secondary">Edit User Password</h2>

    {% csrf_token %} {{ form }}
    <input type="submit" name="password" class="btn btn-outline-success form-control mt-3" value="Update Password" />
  </form>
</div>
<script src="{% static 'projects/js/script.js'%}"></script>
{% endblock%}
