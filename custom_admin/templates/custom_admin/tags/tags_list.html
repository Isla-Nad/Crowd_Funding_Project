{% extends 'layouts/base.html' %} {% load static %} {% block title %}Tags{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Tags</h2>
    <a href="{% url 'tag_create' %}" class="btn btn-primary btn-sm">Add New Tag</a>
  </div>
  <ul class="list-group">
    {% for tag in tags %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bold">{{ tag.name }}</span>
      <div>
        <a href="{% url 'tag_edit' tag.id %}" name="tag_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'tag_delete' tag.id %}" name="tag_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
