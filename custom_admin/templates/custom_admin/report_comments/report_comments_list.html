{% extends 'layouts/base.html' %} {% load static %} {% block title %}Report Comments{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Report Comments</h2>
    <a href="{% url 'report_comment_create' %}" class="btn btn-primary btn-sm">Add New Comment</a>
  </div>
  <ul class="list-group">
    {% for comment in report_comments %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bold">{{ comment.title }}</span>
      <div>
        <a href="{% url 'report_comment_edit' comment.id %}" name="comment_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'report_comment_delete' comment.id %}" name="comment_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
