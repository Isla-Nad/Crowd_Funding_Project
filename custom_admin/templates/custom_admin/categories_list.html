{% extends 'layouts/base.html' %} {% load static %} {% block title %}Admin Home{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between alert">
    <h2>Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-dark btn-sm">add new category</a>
  </div>
  <ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between">
      {{ category.name }}
      <div style="display: inline">
        <a href="{% url 'category_edit' category.id %}" name="category_edit" class="btn btn-info btn-sm float-right">Edit</a>
        <a href="{% url 'category_delete' category.id %}" name="tag_delete" class="btn btn-danger btn-sm float-right mr-2">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js'%}"></script>
{% endblock%}
