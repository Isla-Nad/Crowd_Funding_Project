{% extends 'layouts/base.html' %} {% load static %} {% block title %}Projects{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Projects</h2>
    <a href="{% url 'project_create' %}" class="btn btn-primary btn-sm">Add New Project</a>
  </div>
  <ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bold">{{ project.title }}</span>
      <div>
        <a href="{% url 'project_edit' project.id %}" name="project_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'project_delete' project.id %}" name="project_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
