{% extends 'layouts/base.html' %} {% load static %} {% block title %}Admin - registered users{% endblock %} 
<!-- main content -->
{% block content %}
<div>
    <h1 class="text-center">All users <span class="text-info">({{total_users}})</span></h1><hr>
    <table class="table w-75 center">
        <th><tr>
            <td>ID</td>
            <td>Username</td>
            <td>Show</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr></th>
<!-- loop on users and add crud operations -->
            {% for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user}}</td>
            <td><a  href="" class="btn  btn-primary">Show</a> </td>
            <td><a href="" class="btn  btn-warning">Edit</a></td>
            <td><a href="{% url 'accounts.delete' %}" class="btn  btn-danger">delete</a></td>

        </tr>
             {%endfor%}
       
    </table>
</div>

{%endblock%}
