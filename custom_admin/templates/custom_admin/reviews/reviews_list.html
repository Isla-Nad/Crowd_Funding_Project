{% extends 'layouts/base.html' %} {% load static %} {% block title %}Reviews{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Reviews</h2>
    <a href="{% url 'review_create' %}" class="btn btn-primary btn-sm">Add New Review</a>
  </div>
  <ul class="list-group">
    {% for review in reviews %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bold">{{ review.title }}</span>
      <div>
        <a href="{% url 'review_edit' review.id %}" name="review_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'review_delete' review.id %}" name="review_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
