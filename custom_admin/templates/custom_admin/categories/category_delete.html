{% extends 'layouts/base.html' %} {% load static %} {% block title %}Delete Category{% endblock %} {% block content %}
<div class="container my-4">
  <hr />
  <h2 class="text-center bg-body-secondary">Delete Category</h2>
  <p class="text-center bg-body-secondary">Are you sure you want to delete this category?</p>
  <form method="post" enctype="multipart/form-data" class="d-flex justify-content-center gap-3">
    {% csrf_token %}
    <button type="submit" name="category" class="btn btn-outline-danger mt-3">Delete</button>
    <a href="{% url 'categories_list' %}" name="category" class="btn btn-outline-success mt-3">Cancel</a>
  </form>
</div>
<script src="{% static 'projects/js/script.js'%}"></script>
{% endblock%}
