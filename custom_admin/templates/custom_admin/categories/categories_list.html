{% extends 'layouts/base.html' %} {% load static %} {% block title %}Admin Home{% endblock %} {% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center alert">
    <h2>Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary btn-sm">Add New Category</a>
  </div>
  <ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bold">{{ category.name }}</span>
      <div>
        <a href="{% url 'category_edit' category.id %}" name="category_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'category_delete' category.id %}" name="category_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
<script src="{% static 'projects/js/script.js' %}"></script>
{% endblock %}
