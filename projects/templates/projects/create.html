<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-group">
     <label for="exampleInputEmail1">title</label>
     <input type="text" class="form-control" name='title' id="exampleInputEmail1" aria-describedby="emailHelp" >
     
   </div>
   <div class="form-group">
     <label for="exampleInputPassword1">details</label>
     <input type="number" class="form-control" name='details' id="exampleInputPassword1" >
   </div>
   <div class="form-group">
       <label for="exampleInputPassword1">Image</label>
       <input type="file" class="form-control" name='image'id="exampleInputPassword1" >
     </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Total target</label>
      <input type="text" class="form-control" name='total_target'id="exampleInputPassword1" >
    </div>
     <div class="form-group">
        <label for="exampleInputPassword1">Start date</label>
        <input type="date" class="form-control" name='start_date'id="exampleInputPassword1" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">End date</label>
        <input type="date" class="form-control" name='end_date'id="exampleInputPassword1" >
      </div>
   
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
