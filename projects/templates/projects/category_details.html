{% extends 'layouts/base.html' %} {% load static %} {% block title %}Crowd Funding{% endblock %} {% block content %}

<div class="row gap-5 container m-auto my-3">
  {% for project in mycategory.projects.all %}
  <div class="card" style="width: 18rem">
    <img src="{{project.get_image_url}}" style="height: 250px" class="card-img-top w-100" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{project.title}}</h5>
      <a href="{% url 'project.view' project.id %}" class="btn btn-primary">Details</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock%}
